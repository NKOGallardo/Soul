<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CITY.SOUL</title>
  <meta name="description" content="CITY.SOUL â€” Symphony Of Unseen Life. Photographer portfolio with cinematic gallery and subtle animations." />
  <link rel="icon" type="image/x-icon" href="images/profile.jpg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-container">
      <div class="logo">CITY.SOUL</div>
      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#home">Home</a></li>
        <li><a href="Read more.html">About</a></li>
        <li><a href="socials.html">social</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Header -->
  <header id="home">
    <div class="hero-content">
      <div class="typing-container">
        <span class="typing-text"></span>
      </div>
      <p class="subtitle">Symphony Of Unseen Life with the Sound Of Unbound Light causing Strength Of Understanding Life</p>
    </div>
    <div class="btn-container">
      <a class="btn" href="Read more.html">Read more</a>
      <a class="btn" href="Form.html">Book Now</a>
    </div>
  </header>

  <!-- Footer -->
  <footer>
    <p>Developed by <a href="https://nkocoding.codes/">nkocoding.codes</a></p>
  </footer>

  <script>
    // Menu Toggle
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");

    menuToggle.addEventListener("click", () => {
      menuToggle.classList.toggle("active");
      navLinks.classList.toggle("active");
    });

    // Close menu when clicking on a link
    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        menuToggle.classList.remove("active");
        navLinks.classList.remove("active");
      });
    });

    // Typing Animation
    const texts = ["CITY.SOUL", "URBAN STORIES", "HIDDEN MOMENTS"];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingSpeed = 150;
    const deletingSpeed = 75;
    const pauseTime = 2000;

    function type() {
      const typingElement = document.querySelector('.typing-text');
      const currentText = texts[textIndex];

      if (!isDeleting) {
        typingElement.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;

        if (charIndex === currentText.length) {
          isDeleting = true;
          setTimeout(type, pauseTime);
          return;
        }
      } else {
        typingElement.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;

        if (charIndex === 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
        }
      }

      setTimeout(type, isDeleting ? deletingSpeed : typingSpeed);
    }

    // Start typing animation
    window.addEventListener('load', () => {
      setTimeout(type, 500);
    });
  </script>
</body>
</html>
