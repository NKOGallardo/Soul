<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CITY.SOUL</title>
  <meta name="description" content="CITY.SOUL â€” Symphony Of Unseen Life. Photographer portfolio with cinematic gallery and subtle animations." />
  <link rel="icon" type="image/x-icon" href="images/profile.jpg" />
  <style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  color: #fff;
  background-color: #000;
  overflow-x: hidden;
}

/* NAVIGATION */
nav {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background: transparent;
  position: fixed;
  top: 0;
  right: 0;
  z-index: 1000;
  transition: background 0.3s ease;
}

nav:hover {
  background: rgba(0, 0, 0, 0.45);
}

nav .logo {
  font-size: 25px;
  font-weight: 700;
  color: #fff;
  letter-spacing: 2px;
  text-transform: uppercase;
}

nav ul {
  margin-left: 2000px;
  display: flex;
  list-style: none;
  gap: 25px;
  align-items: center;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  background-color: #111111;
  padding: 8px 15px;
  transition: 0.3s;
}

nav ul li a:hover {
  border: 2px solid #ccc;
  border-radius: 5px;
}

/* BUTTON */
.btn {
  padding: 0.8rem 2rem;
  font-size: 1.1rem;
  font-weight: 500;
  text-decoration: none;
  color: #fff;
  border: 2px solid #fff;
  border-radius: 50px;
  transition: all 0.3s ease;
  background: transparent;
}

.btn:hover {
  background: #fff;
  color: #000;
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
}

/* MENU TOGGLE */
.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.menu-toggle span {
  width: 25px;
  height: 3px;
  background: #fff;
  border-radius: 3px;
  transition: 0.3s;
}

/* HEADER */
header {
  background-image: url("images/WhatsApp Image 2025-10-17 at 21.26.09.jpeg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  padding: 0 1rem;
}

header::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  z-index: 0;
}

header a {
  font-size: 3rem;
  margin-bottom: 1rem;
  z-index: 1;
}


/* FOOTER */
footer {
  text-align: center;
  padding: 1rem;
  color: #aaa;
  background: #000;
  display: none;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  nav {
    padding: 15px 20px;
  }
  nav ul {
    position: absolute;
    top: 55px;
    right: 0px;
    background: black;
    flex-direction: column;
    width: 100%;
    text-align: center;
    max-height: 0;
    overflow: hidden;
    transition: max-height 1s ease;
  }

  nav ul.active {
    max-height: 300px;
  }
  
  nav ul button {
    margin-top: 20px;
  }

  .menu-toggle {
    display: flex;
  }

  .btn {
    margin: 1rem auto;
  }

  header h1 {
    font-size: 2.4rem;
  }

  header p {
    font-size: 1rem;
  }

  footer {
    display: none;
  }
}

@media (max-width: 480px) {
  header h1 {
    font-size: 2rem;
  }
  header p {
    font-size: 0.9rem;
  }
  .btn {
    font-size: 0.9rem;
    padding: 0.6rem 1.5rem;
  }
}
  </style>
</head>
<body>

  <nav>
    
    <div class="logo">CITY.SOUL</div>
    <ul id="navLinks">
      <li><button class="btn" onclick="Home()">My Work</button></li>
    </ul>
    <div class="menu-toggle" id="menuToggle">
      <span></span><span></span><span></span>
    </div>
  </nav>

  <header id="home">
    <a class="btn" href="My-work.html">My Work</a>
  </header>

  <footer>
    <p>Developed by <a href="https://nkocoding.codes/" style="color:#fff; text-decoration:none;">nkocoding.codes</a></p>
  </footer>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    button.addEventListener('click', () => {
      window.location.href = 'My-work.html';
    });

    function Home() {
        window.location.href = "My-work.html";
    }
  </script>
</body>
</html>
