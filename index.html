  <style>
/* Navigation Bar */
nav {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background: transparent;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  transition: background 0.3s ease;
  margin-left: auto;
  margin-right: auto;
}

nav:hover {
  background: rgba(0, 0, 0, 0.45); /* slightly darker on hover */
}

nav .logo {
  font-size: 25px;
  font-weight: 700;
  color: #fff;
  letter-spacing: 2px;
  text-transform: uppercase;
}

nav ul {
  display: flex;
  list-style: none;
  gap: 25px;
  align-items: center;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  font-weight: 400;
  transition: color 0.3s;
  padding: 8px 15px;
  transition: 2s;
}

nav ul li a:hover {
  border: 2px solid #ccc;
  border-radius: 5px;
}

/* Mobile menu toggle */
.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.menu-toggle span {
  width: 25px;
  height: 3px;
  background: #fff;
  border-radius: 3px;
  transition: 0.3s;
}

@media (max-width: 768px) {
  nav ul {
    position: absolute;
    top: 70px;
    right: 0;
    background: rgba(0, 0, 0, 0.85);
    flex-direction: column;
    width: 100%;
    text-align: center;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }

  nav ul.active {
    max-height: 300px;
  }

  .menu-toggle {
    display: flex;
  }

  .btn {
    margin: 1rem auto;
  }
}
</style>
